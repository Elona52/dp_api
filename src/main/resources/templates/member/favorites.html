<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즐겨찾기 - 나의경매</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- Auction CSS -->
    <link rel="stylesheet" th:href="@{/css/auction.css}">
    <link rel="stylesheet" th:href="@{/css/kamco.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/favorites.js}"></script>
    
    <style>
        :root {
            --court-blue: #004098;
            --court-navy: #002855;
            --border-gray: #ddd;
            --bg-light: #f5f5f5;
            --text-dark: #333;
            --text-gray: #777;
        }

        /* * { box-sizing: border-box; } - auction.css에서 관리 */
        /* html, body 스타일은 auction.css에서 관리 */

        /* ========== 헤더 (auction/list.html 과 동일 스타일) ========== */

        /* ========== 메인 레이아웃 ========== */
        .board-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            gap: 30px;
        }

        .side-menu {
            width: 250px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 0;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .side-menu-header {
            background: var(--court-blue);
            color: #fff;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 700;
        }

        .side-menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .side-menu-item {
            border-bottom: 1px solid #f0f0f0;
        }

        .side-menu-item a {
            display: block;
            padding: 14px 20px;
            color: var(--text-dark);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .side-menu-item a:hover {
            background: #f8f9fa;
            color: var(--court-blue);
            padding-left: 25px;
        }

        .side-menu-item.active a {
            background: var(--court-blue);
            color: #fff;
            font-weight: 700;
        }

        .main-content {
            flex: 1;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-width: 0;
        }

        .breadcrumb {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-gray);
            font-size: 13px;
            color: var(--text-gray);
        }

        .breadcrumb a {
            color: var(--text-gray);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: var(--court-blue);
        }

        .search-summary {
            padding: 20px 25px;
            background: #f8f9fa;
            border-bottom: 1px solid var(--border-gray);
        }

        .search-summary-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .search-summary-text {
            font-size: 14px;
            color: var(--text-gray);
        }

        .search-summary-text strong {
            color: var(--court-blue);
            font-weight: 700;
        }

        .note {
            padding: 12px 25px;
            background: #fffbf0;
            border-bottom: 1px solid #ffe082;
            font-size: 13px;
            color: #795548;
        }

        /* ========== 즐겨찾기 테이블 ========== */
        .table-container {
            padding: 25px !important;
            width: 100% !important;
            max-width: 100% !important;
            overflow-x: auto !important;
        }

        .auction-table {
            width: 100% !important;
            max-width: none !important;
            min-width: 100% !important;
            border-collapse: collapse !important;
            font-size: 13px !important;
            table-layout: fixed !important;
        }
        
        .auction-table th,
        .auction-table td {
            border-radius: 0 !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
        }

        .auction-table thead {
            background: #f8f9fa;
            border-top: 2px solid var(--court-blue);
            border-bottom: 1px solid var(--border-gray);
        }

        .auction-table thead th {
            padding: 15px 10px;
            text-align: center;
            font-weight: 700;
            color: var(--text-dark);
            font-size: 14px;
            vertical-align: middle;
        }

        .auction-table tbody tr {
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .auction-table tbody tr:hover {
            background: #f8f9fa;
        }

        .auction-table tbody td {
            padding: 15px 10px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: top;
        }

        /* 소재지 및 내역 */
        .location-details {
            padding: 5px 0;
        }

        .usage-badge {
            display: inline-block;
            padding: 3px 8px;
            background: var(--court-blue);
            color: #fff;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 700;
            margin-right: 5px;
        }

        .case-number {
            font-size: 11px;
            color: var(--text-gray);
        }

        .address {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            margin: 8px 0 5px 0;
            transition: color 0.2s;
        }

        .building-info {
            font-size: 12px;
            color: var(--text-gray);
            line-height: 1.5;
        }

        /* 가격 정보 */
        .price-info {
            text-align: left;
        }

        .price-label {
            font-size: 12px;
            color: var(--text-gray);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .price-value {
            font-size: 14px;
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .price-value.min-price {
            color: var(--court-blue);
        }

        .price-percent {
            font-size: 12px;
            color: var(--text-gray);
            margin-left: 5px;
            font-weight: 500;
        }

        /* 담당계 매각기일 */
        .dept-info {
            text-align: center;
        }

        .dept-name {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .auction-date {
            font-size: 13px;
            color: var(--court-blue);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .status-badge-table {
            display: inline-block;
            padding: 4px 10px;
            background: #fff3cd;
            color: #856404;
            border-radius: 0;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge-table.new {
            background: #d4edda;
            color: #155724;
        }

        .status-badge-table.failed {
            background: #f8d7da;
            color: #721c24;
        }

        /* 물건번호 */
        .item-number {
            text-align: center;
            font-weight: 700;
            color: var(--text-dark);
        }

        /* 비고 */
        .remarks {
            font-size: 12px;
            color: var(--text-gray);
            line-height: 1.8;
        }

        /* 삭제 버튼 */
        .btn-remove-favorite {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-remove-favorite:hover {
            background: #c82333;
        }

        .no-favorites {
            text-align: center;
            padding: 80px 20px;
            background: #fff;
        }

        .no-favorites-icon {
            font-size: 72px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .no-favorites h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .no-favorites p {
            color: #999;
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            background: #fff;
        }
    </style>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!-- 헤더 -->
<!-- =================== 헤더 =================== -->
<div th:replace="~{layout/header :: header}"></div>

<!-- 메인 컨텐츠 -->
<main class="board-container">
    <!-- 좌측 네비 -->
    <aside class="side-menu">
        <div class="side-menu-header">• 나의경매</div>
        <ul class="side-menu-list">
            <li class="side-menu-item active">
                <a th:href="@{/myFavorites}">
                    <i class="fas fa-star"></i> 즐겨찾기
                </a>
            </li>
            <li class="side-menu-item">
                <a th:href="@{/payment/my-payments}">
                    <i class="fas fa-shopping-cart"></i> 구매내역
                </a>
            </li>
            <li class="side-menu-item">
                <a th:href="@{/price-alerts}">
                    <i class="fas fa-bell"></i> 가격 알림
                </a>
            </li>
        </ul>
    </aside>

    <!-- 오른쪽 메인 -->
    <section class="main-content">
        <!-- 브레드크럼 -->
        <div class="breadcrumb">
            <a th:href="@{/main}">▲ HOME</a> &gt;
            <a th:href="@{/myFavorites}">나의경매</a> &gt;
            <span>즐겨찾기</span>
        </div>

        <!-- 검색 요약 -->
        <div class="search-summary">
            <div class="search-summary-title">즐겨찾기 목록</div>
            <div class="search-summary-text">
                총 즐겨찾기 <strong id="favoritesCount">0건</strong>
            </div>
        </div>

        <!-- 안내 문구 -->
        <div class="note">
            • 소재지 및 내역을 클릭하면 물건상세 페이지로 이동합니다.
        </div>

        <!-- 즐겨찾기 목록 (테이블) -->
        <div class="table-container">
            <div id="favoritesContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin" style="font-size: 32px; color: var(--court-blue); margin-bottom: 15px;"></i>
                    <p style="color: var(--text-gray);">즐겨찾기 목록을 불러오는 중...</p>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- 푸터 -->
<!-- =================== 푸터 =================== -->
<div th:replace="~{layout/footer :: footer}"></div>

</body>
</html>
