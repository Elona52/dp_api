<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입찰서 작성</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/auction.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/bid-form.js}"></script>
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .bid-form-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            min-height: 100vh;
        }
        
        .bid-form-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 30px;
        }
        
        .bid-form-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin: 0;
        }
        
        .form-section {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dc3545;
        }
        
        .item-info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .item-info-table tr {
            border-bottom: 1px solid #f0f0f0;
        }
        
        .item-info-table td {
            padding: 12px 0;
            font-size: 14px;
        }
        
        .item-info-label {
            width: 150px;
            color: #666;
            font-weight: 500;
        }
        
        .item-info-value {
            color: #333;
            font-weight: 600;
        }
        
        .item-info-value.highlight {
            color: #dc3545;
            font-size: 16px;
        }
        
        .bid-method-selector {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .bid-method-btn {
            flex: 1;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .bid-method-btn:hover {
            border-color: #007bff;
            background: #f8f9ff;
        }
        
        .bid-method-btn.selected {
            border-color: #007bff;
            background: #e7f3ff;
        }
        
        .bid-method-btn .method-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .bid-method-btn.selected .method-title {
            color: #007bff;
        }
        
        .bid-method-btn .method-desc {
            font-size: 12px;
            color: #666;
        }
        
        .bid-amount-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .bid-amount-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
        }
        
        .bid-amount-btn:hover {
            border-color: #007bff;
            background: #f8f9ff;
        }
        
        .bid-amount-btn.selected {
            border-color: #007bff;
            background: #e7f3ff;
            color: #007bff;
        }
        
        .bid-amount-input-section {
            margin-top: 20px;
        }
        
        .bid-amount-input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        
        .bid-amount-input-group label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .bid-amount-input-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .bid-amount-input-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .deposit-amount-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 18px;
            font-weight: 700;
            color: #007bff;
        }
        
        .payment-method-selector {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .payment-method-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 600;
        }
        
        .payment-method-btn:hover {
            border-color: #007bff;
        }
        
        .payment-method-btn.selected {
            border-color: #007bff;
            background: #e7f3ff;
            color: #007bff;
        }
        
        .refund-account-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-primary {
            background: #dc3545;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #c82333;
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:replace="~{layout/header :: header}"></div>
    
    <div class="bid-form-container">
        <div class="bid-form-header">
            <div>
                <h1>입찰서 작성</h1>
                <div style="font-size: 14px; color: #666; margin-top: 5px;">물건 정보를 확인하고 입찰 정보를 입력해주세요</div>
            </div>
        </div>
        
        <!-- 에러 메시지 -->
        <div th:if="${error != null}" style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center;">
            <strong th:text="${error}">에러 메시지</strong>
            <div th:if="${existingPaymentId != null}" style="margin-top: 10px;">
                <a th:href="@{/payment/detail/{id}(id=${existingPaymentId})}" 
                   style="color: #721c24; text-decoration: underline;">
                    기존 입찰서 보기
                </a>
            </div>
        </div>
        
        <!-- 물건 입찰 정보 -->
        <div class="form-section" th:if="${error == null}">
            <h2 class="section-title">물건 입찰 정보</h2>
            <table class="item-info-table" th:if="${itemDetail != null or auction != null or kamcoItem != null}">
                <tr>
                    <td class="item-info-label">물건명</td>
                    <td class="item-info-value" th:text="${itemDetail != null ? (itemDetail.address != null ? itemDetail.address : '-') : (kamcoItem != null ? (kamcoItem.cltrNm != null ? kamcoItem.cltrNm : kamcoItem.goodsNm) : (auction != null ? auction.name : '-'))}">물건명</td>
                </tr>
                <tr>
                    <td class="item-info-label">물건관리번호</td>
                    <td class="item-info-value" th:text="${itemDetail != null ? (itemDetail.cltrMnmtNo != null ? itemDetail.cltrMnmtNo : '-') : (kamcoItem != null ? kamcoItem.cltrNo : (auction != null ? auction.cltrNo : '-'))}">-</td>
                </tr>
                <tr>
                    <td class="item-info-label">입찰방식</td>
                    <td class="item-info-value" th:text="${itemDetail != null ? (itemDetail.bidMethod != null ? itemDetail.bidMethod : '일반경쟁(최고가방식)/총액') : (kamcoItem != null ? (kamcoItem.bidMtdNm != null ? kamcoItem.bidMtdNm : '일반경쟁(최고가방식)/총액') : (auction != null ? (auction.bidMethod != null ? auction.bidMethod : '일반경쟁(최고가방식)/총액') : '-'))}">일반경쟁(최고가방식)/총액</td>
                </tr>
                <tr>
                    <td class="item-info-label">최저입찰금액</td>
                    <td class="item-info-value highlight" th:text="${itemDetail != null and itemDetail.minBidPriceMin != null and itemDetail.minBidPriceMin > 0 ? (#numbers.formatInteger(itemDetail.minBidPriceMin, 3, 'COMMA') + '원') : (kamcoItem != null and kamcoItem.minBidPrc != null and kamcoItem.minBidPrc > 0 ? (#numbers.formatInteger(kamcoItem.minBidPrc, 3, 'COMMA') + '원') : (auction != null ? (#numbers.formatInteger(auction.startPrice, 3, 'COMMA') + '원') : '-'))}">60,000,000원</td>
                </tr>
                <tr>
                    <td class="item-info-label">입찰기간</td>
                    <td class="item-info-value">
                        <span th:if="${itemDetail != null and itemDetail.bidStart != null and itemDetail.bidEnd != null}">
                            <span th:text="${#temporals.format(itemDetail.bidStart, 'yyyy-MM-dd HH:mm')}">시작일시</span>
                            ~ 
                            <span th:text="${#temporals.format(itemDetail.bidEnd, 'yyyy-MM-dd HH:mm')}">종료일시</span>
                        </span>
                        <span th:if="${itemDetail == null and kamcoItem != null and kamcoItem.pbctBegnDtm != null and kamcoItem.pbctClsDtm != null}">
                            <span th:text="${kamcoItem.pbctBegnDtm.length() >= 14 ? (kamcoItem.pbctBegnDtm.substring(0,4) + '-' + kamcoItem.pbctBegnDtm.substring(4,6) + '-' + kamcoItem.pbctBegnDtm.substring(6,8) + ' ' + kamcoItem.pbctBegnDtm.substring(8,10) + ':' + kamcoItem.pbctBegnDtm.substring(10,12)) : kamcoItem.pbctBegnDtm}">시작일시</span>
                            ~ 
                            <span th:text="${kamcoItem.pbctClsDtm.length() >= 14 ? (kamcoItem.pbctClsDtm.substring(0,4) + '-' + kamcoItem.pbctClsDtm.substring(4,6) + '-' + kamcoItem.pbctClsDtm.substring(6,8) + ' ' + kamcoItem.pbctClsDtm.substring(8,10) + ':' + kamcoItem.pbctClsDtm.substring(10,12)) : kamcoItem.pbctClsDtm}">종료일시</span>
                        </span>
                        <span th:if="${itemDetail == null and kamcoItem == null and auction != null and auction.startDate != null and auction.endDate != null}">
                            <span th:text="${#temporals.format(auction.startDate, 'yyyy-MM-dd HH:mm')}">시작일시</span>
                            ~ 
                            <span th:text="${#temporals.format(auction.endDate, 'yyyy-MM-dd HH:mm')}">종료일시</span>
                        </span>
                        <span th:if="${(itemDetail == null or itemDetail.bidStart == null) and (kamcoItem == null or kamcoItem.pbctBegnDtm == null) and (auction == null or auction.startDate == null)}">-</span>
                    </td>
                </tr>
            </table>
        </div>
        
        <!-- 입찰방법 선택 -->
        <div class="form-section">
            <h2 class="section-title">입찰방법 선택</h2>
            <div class="bid-method-selector">
                <div class="bid-method-btn selected" data-method="self" onclick="selectBidMethod('self')">
                    <div class="method-title">본인입찰</div>
                    <div class="method-desc">본인 명의로 입찰합니다</div>
                </div>
                <div class="bid-method-btn" data-method="proxy" onclick="selectBidMethod('proxy')">
                    <div class="method-title">대리입찰(서류제출)</div>
                    <div class="method-desc">대리인 명의로 입찰합니다</div>
                </div>
            </div>
        </div>
        
        <!-- 입찰금액 입력 -->
        <div class="form-section">
            <h2 class="section-title">입찰금액 입력</h2>
            <div class="bid-amount-input-section">
                <div class="bid-amount-input-group">
                    <label>최저입찰가</label>
                    <input type="text" id="minBidAmount" 
                           th:value="${itemDetail != null and itemDetail.minBidPriceMin != null and itemDetail.minBidPriceMin > 0 ? #numbers.formatInteger(itemDetail.minBidPriceMin, 3, 'COMMA') : (kamcoItem != null and kamcoItem.minBidPrc != null and kamcoItem.minBidPrc > 0 ? #numbers.formatInteger(kamcoItem.minBidPrc, 3, 'COMMA') : (auction != null ? #numbers.formatInteger(auction.startPrice, 3, 'COMMA') : '0'))}" 
                           readonly style="background: #f8f9fa;">
                </div>
                
                <div class="bid-amount-input-group">
                    <label>입찰금액</label>
                    <input type="text" id="bidAmount" placeholder="입찰금액을 직접 입력하세요" oninput="formatNumber(this); calculateDeposit();">
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">최저입찰가 이상 입력하세요</div>
                </div>
                
                <div class="bid-amount-input-group">
                    <label>보증금액 (자동계산)</label>
                    <div class="deposit-amount-display" id="depositAmount">0원</div>
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">입찰보증금율: 5%</div>
                </div>
            </div>
        </div>
        
        <!-- 보증금액 납부방식 -->
        <div class="form-section">
            <h2 class="section-title">보증금액 납부방식</h2>
            <div class="payment-method-selector">
                <div class="payment-method-btn selected" data-method="cash" onclick="selectPaymentMethod('cash')">
                    현금
                </div>
                <div class="payment-method-btn" data-method="card" onclick="selectPaymentMethod('card')">
                    카드
                </div>
            </div>
        </div>
        
        <!-- 환불계좌 입력 -->
        <div class="form-section">
            <h2 class="section-title">환불계좌</h2>
            <div class="refund-account-form">
                <div class="form-group">
                    <label>은행</label>
                    <select id="refundBank">
                        <option value="">은행 선택</option>
                        <option value="shinhan">신한은행</option>
                        <option value="busan">부산은행</option>
                        <option value="woori">우리은행</option>
                        <option value="ibk">기업은행</option>
                        <option value="hana">하나은행</option>
                        <option value="kb">국민은행</option>
                        <option value="nh">농협은행</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>계좌번호</label>
                    <input type="text" id="refundAccountNumber" placeholder="계좌번호를 입력하세요" oninput="formatAccountNumber(this);">
                </div>
                <div class="form-group">
                    <label>예금주</label>
                    <input type="text" id="refundAccountHolder" placeholder="예금주명을 입력하세요">
                </div>
                <div style="font-size: 12px; color: #666; margin-top: 10px;">
                    ※ 환불계좌는 타인계좌도 가능합니다
                </div>
            </div>
        </div>
        
        <!-- Form Actions -->
        <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="history.back()">이전</button>
            <button type="button" class="btn btn-primary" id="submitBtn" onclick="submitBidForm()" disabled>입찰서 제출</button>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>
    
    <!-- Hidden inputs for item identification -->
    <input type="hidden" id="hiddenAuctionNo" th:value="${auction != null ? auction.no : ''}">
    <input type="hidden" id="hiddenItemId" th:value="${itemId != null ? itemId : (itemDetail != null and itemDetail.plnmNo != null ? itemDetail.plnmNo : (kamcoItem != null and kamcoItem.id != null ? kamcoItem.id : ''))}">
    <input type="hidden" id="hiddenCltrNo" th:value="${cltrNo != null ? cltrNo : (itemDetail != null and itemDetail.cltrMnmtNo != null ? itemDetail.cltrMnmtNo : (auction != null and auction.cltrNo != null ? auction.cltrNo : (kamcoItem != null and kamcoItem.cltrNo != null ? kamcoItem.cltrNo : '')))}">
    <input type="hidden" id="hiddenItemName" th:value="${itemDetail != null ? (itemDetail.address != null ? itemDetail.address : '') : (kamcoItem != null ? (kamcoItem.cltrNm != null ? kamcoItem.cltrNm : kamcoItem.goodsNm) : (auction != null ? auction.name : ''))}">
</body>
</html>
